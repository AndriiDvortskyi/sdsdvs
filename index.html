<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: grey;

        }
        .highlight {
            background-color: yellow;
        }
        #footer .box {
            background-color: red;
            background-color: blue;

        }
        #main .box {
            background-color: black;

        }
        #header .box {
            background-color: aqua;
        }
    </style> 
</head>
<body>
    <header id="header">
        <div class="box">dsfsfsfd</div>
        <div class="highlight">adsaafa</div>
    </header>
    <main id="main">
        <div class="box">klhfhg</div>
    </main>
    <footer id="footer">
        <div class="box">fghsfdsf</div>
        <div class="highlight">fsdfada</div>
    </footer>        
</body>
</html>
